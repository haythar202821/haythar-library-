<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CMS Frontend</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Loading...</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="#posts">Blog</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <section class="hero">
      <div class="container">
        <h1 id="site-title">Welcome to Our Library</h1>
        <p>Your dynamic content powered by PHP & Netlify.</p>
        <a class="btn" href="#posts">Explore Posts</a>
      </div>
    </section>

    <section id="posts" class="section">
      <div class="container">
        <h2>Latest Insights</h2>
        <div id="posts-container" class="grid">
          <p>Loading posts...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> <span id="footer-name">CMS</span>. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
  <script>
    /**
     * Netlify မှာ _redirects သုံးထားရင် API_BASE ကို "/api" လို့ပဲ ထားပါ
     * မသုံးထားရင် "https://haytharlibrary3.great-site.net/api" အပြည့်အစုံ ရေးပါ
     **/
    const API_BASE = "/api"; 

    // ၁။ Site Settings (Name & Colors) ကို Fetch လုပ်ခြင်း
    fetch(`${API_BASE}/settings/index.php`)
      .then(res => res.json())
      .then(data => {
        document.title = data.site_name || "My Library";
        document.querySelector('.brand').textContent = data.site_name || "Library";
        document.getElementById('footer-name').textContent = data.site_name || "CMS";

        // Admin မှ သတ်မှတ်ထားသော Theme အရောင်များကို သုံးခြင်း
        if(data.theme) {
          const root = document.documentElement;
          root.style.setProperty('--color-primary', data.theme.primary);
          root.style.setProperty('--color-accent', data.theme.accent);
          root.style.setProperty('--color-bg', data.theme.bg);
          root.style.setProperty('--color-text', data.theme.text);
        }
      })
      .catch(err => console.error("Settings Error:", err));

    // ၂။ Posts ကို Fetch လုပ်ခြင်း
    fetch(`${API_BASE}/posts/index.php`)
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        container.innerHTML = ""; // Loader ကို ဖျက်ရန်

        if(!posts || posts.length === 0) {
          container.innerHTML = "<p>No posts available yet.</p>";
          return;
        }

        posts.forEach(p => {
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.excerpt}...</p>
            <a href="post.html?slug=${p.slug}" style="color: var(--color-accent); font-weight:bold;">Read More →</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Posts Error:", err);
        document.getElementById('posts-container').innerHTML = "<p>Error loading content.</p>";
      });
  </script>
</body>
</html>
